<div class="energies">
    <label>
        <span>Wavelength / Ã…</span>
        <input type="number" step="0.0001" [ngModel]="wavelength" (ngModelChange)="wavelengthChanged($event)">
    </label>
    <label>
        <span>Energy / eV</span>
        <input type="number" [ngModel]="energy" (ngModelChange)="energyChanged($event)">
    </label>
</div>
<table>
    <thead>
        <tr>
            <th>Element</th>
            <th>F'</th>
            <th>F"</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of selected">
            <td>{{element.name}}</td>
            <td class="number">-8.320</td>
            <td class="number">3.846</td>
            <td><span class="material-symbols-outlined" (click)="element.selected = false;">close</span></td>
        </tr>
    </tbody>
</table>
<datalist id="elements">
    <option *ngFor="let element of element.list" [value]="element.label"></option>
</datalist>
<label class="search">
    <span class="material-symbols-outlined">search</span>
    <input list="elements" placeholder="Add element" [(ngModel)]="search" (ngModelChange)="searchChanged()">
</label>
